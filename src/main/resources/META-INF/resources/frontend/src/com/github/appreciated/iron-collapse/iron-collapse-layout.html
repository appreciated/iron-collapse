<link href="../../../../../bower_components/polymer/polymer-element.html" rel="import">
<link rel="import" href="../../../../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="iron-collapse-layout">
    <template>
        <style>
            :root {

            }
        </style>
        <slot id="toggle"></slot>
        <slot name="collapsible">
            <iron-collapse id="collapse"></iron-collapse>
        </slot>
    </template>
    <script>
        class IronCollapseLayout extends Polymer.Element {
            static get is() {
                return 'iron-collapse-layout'
            }

            connectedCallback() {
                super.connectedCallback();
                var root = this.shadowRoot;
                root.querySelector("#toggle").onclick = function () {
                    root.querySelector("#collapse").toggle();
                }
            }
        }

        customElements.define(IronCollapseLayout.is, IronCollapseLayout);
    </script>
</dom-module>
