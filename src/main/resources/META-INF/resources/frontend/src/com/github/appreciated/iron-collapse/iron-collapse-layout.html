<link href="../../../../../bower_components/polymer/polymer-element.html" rel="import">
<link href="../../../../../bower_components/iron-collapse/iron-collapse.html" rel="import">

<dom-module id="iron-collapse-layout">
    <template>
        <div id="toggle">
            <slot></slot>
        </div>
        <iron-collapse id="collapse">
            <slot name="collapsible"></slot>
        </iron-collapse>
    </template>
    <script>
        class IronCollapseLayout extends Polymer.Element {
            static get is() {
                return 'iron-collapse-layout'
            }

            connectedCallback() {
                super.connectedCallback();
                var root = this.shadowRoot;
                var rootElement = this;
                root.querySelector("#toggle").onclick = function () {
                    root.querySelector("#collapse").toggle();
                    if (root.querySelector("#collapse").opened) {
                        rootElement.toggleAttribute("opened");
                    } else {
                        rootElement.removeAttribute("opened");
                    }
                }
            }
        }

        customElements.define(IronCollapseLayout.is, IronCollapseLayout);
    </script>
</dom-module>
